services:
  media_service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    ports:
      - "${GRPC__PORT}:${GRPC__PORT}"
    depends_on: [postgres, minio]
    command: sh -c "python -m alembic upgrade head && python -m rpc.main"
    networks:
      - media_network
      - internal_network

  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: media_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - media_network

  minio:
    image: quay.io/minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    networks:
      - media_network

  minio-mc:
    image: quay.io/minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        sleep 5 &&
        mc alias set local http://minio:9000 admin password &&
        mc mb -p local/uploads
      "
    networks:
      - media_network

volumes:
  postgres_data:

networks:
  media_network:
    driver: bridge
  internal_network:
    external: true